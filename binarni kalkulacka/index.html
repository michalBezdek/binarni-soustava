<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <script src="script.js"></script>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="container">
                    <h2>Převod z binárního na desítkové číslo</h2>
                    <label for="binaryInput">Zadejte binární číslo:</label>
                    <input type="text" id="binaryInput">
                    <button onclick="convertBinaryToDecimal()">Převést</button>
                    <p id="decimalOutput"></p>
                </div>
            
                <div class="container">
                    <h2>Převod z desítkového na binární číslo</h2>
                    <label for="decimalInput">Zadejte desítkové číslo:</label>
                    <input type="number" id="decimalInput">
                    <button onclick="convertDecimalToBinary()">Převést</button>
                    <p id="binaryOutput"></p>
                </div>
</body>
</html>
